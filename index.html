<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Gülsüm Sayar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Meta tags -->
    <meta property="theme-color" name="theme-color" content="#DB2877" />

    <!-- Twitter -->
    <meta
      property="twitter:card"
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="twitter:creator"
      name="twitter:creator"
      content="@eggsydev"
    />

    <!-- Open-Graph -->
    <meta property="og:site_name" name="og:site_name" content="Gülsüm Sayar" />
    <meta property="og:type" name="og:type" content="website" />

    <!-- Image -->
    <meta property="og:image" name="og:image" content="/featured.jpg" />
    <meta
      property="twitter:image"
      name="twitter:image"
      content="/featured.jpg"
    />

    <!-- Title -->
    <meta property="og:title" name="og:title" content="Gülsüm Sayar" />
    <meta
      property="twitter:title"
      name="twitter:title"
      content="Gülsüm Sayar"
    />

    <!-- Description -->
    <meta
      property="og:description"
      name="og:description"
      content="Gülsüm Sayar'ın sosyal bağlantıları ve galerisi."
    />
    <meta
      property="twitter:description"
      name="twitter:description"
      content="Gülsüm Sayar'ın sosyal bağlantıları ve galerisi."
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
